<body>

</div>
<div class="birthdate">

    <select id="items">
      <option >1</option>
      <option >2</option>
      <option >3</option>
      <option >4</option>
      <option >5</option>
      <option >6</option>
      <option >7</option>
      <option >8</option>
      <option >9</option>
      <option >10</option>
    </select>
</div >
<div id="result" style="text-align: center;"></div>


</body>

</html>
